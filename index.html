<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/logo.png" />
    <title>Plant Helper</title>
</head>
<body>
    
    <div class="header">
        <div class="logo">
            <img src="assets/images/logo.png" width="40px">
            <h3>Plant Helper</h3>
        </div>
        <img src="assets/images/headerPlant.png" width="100px">
    </div>
    <div class="container">

        <h1>Sign in</h1>
        <div class="google">
            <img src="assets/images/google.svg" width="25px">
            <span>Sign in with Google</span>
        </div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="more">

            <div class="checkbox">
                <input id="checkbox" type="checkbox">
                <label for="checkbox">remember username</label>
            </div>
            <a href="#">forget password?</a>
        </div>
        <button>Sign in</button>
        <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="pics">
        <img src="assets/images/vector2.png" width="90px" height="180px">
        <img src="assets/images/vector1.png" height="auto" width="340px">
    </div>


    
</body>
</html>
